
<input type="text" [(ngModel)]="searchTitle" placeholder="Enter title">
<button (click)="checkTitleExistence()">Check Existence</button>

<!-- Display search result message -->
<p [ngStyle]="{'color': contentExists ? 'green' : 'red'}">{{ searchResultMessage }}</p>

<h1>Empty</h1>
<app-content-card *ngFor=" let contentItem of contentItems | contentTypeFilter: ' '" [contentItem] = "contentItem"></app-content-card>
<h1>Dine in</h1>
<app-content-card *ngFor=" let contentItem of contentItems | contentTypeFilter: 'Dine in'" [contentItem] = "contentItem"></app-content-card>
<h1>Take out</h1>
<app-content-card *ngFor=" let contentItem of contentItems | contentTypeFilter: 'Take out'" [contentItem] = "contentItem"></app-content-card>
<h1>Restaurant</h1>
<app-content-card *ngFor=" let contentItem of contentItems | contentTypeFilter: 'Restaurant'" [contentItem] = "contentItem"></app-content-card>
