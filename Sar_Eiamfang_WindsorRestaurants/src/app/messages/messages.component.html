<div class="messages-container" *ngIf="messageService.messages.length">
    <h2>Messages</h2>
    
    <button type="button" class="clear" (click)="messageService.clear()">Clear messages</button>
    
    
    <br>
    <div *ngFor="let message of messageService.messages" class="message">{{ message }}</div>
  </div>
